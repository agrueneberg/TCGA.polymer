<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="tcga-cancer-type-selector">
    <template>
        <h2>Cancer Type</h2>
        <select value="{{cancerType}}" on-change="{{selectCancerType}}">
            <template repeat="{{cancerType in cancerTypes}}">
                <option value="{{cancerType.abbreviation}}">{{cancerType.abbreviation}}: {{cancerType.name}}</option>
            </template>
        </table>
    </template>

            cancerType: "GBM",

                var customElement;

                customElement.fire("tcga-cancer-type", {
                    cancerType: customElement.cancerType
                });
