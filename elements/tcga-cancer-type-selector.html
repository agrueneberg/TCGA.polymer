<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="tcga-cancer-type-selector" attributes="cancerType">
    <template>
        <h2>Cancer Type</h2>
        <select value="{{cancerType}}" on-change="{{selectCancerType}}">
            <template repeat="{{cancerType in cancerTypes}}">
                <option value="{{cancerType.abbreviation}}">{{cancerType.abbreviation | toUpperCase}}: {{cancerType.name}}</option>
            </template>
        </table>
    </template>
    <script>
        Polymer("tcga-cancer-type-selector", {
            cancerType: "gbm",
            selectCancerType: function (e) {
                var customElement;
                customElement = this;
                customElement.cancerType = e.target.value;
                customElement.fire("tcga-cancer-type", {
                    cancerType: customElement.cancerType
                });
            },
            toUpperCase: function (value) {
                return value.toUpperCase();
            },
            created: function () {
                var customElement;
                customElement = this;
